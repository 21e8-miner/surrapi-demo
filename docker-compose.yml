# =============================================================================
# SurrAPI Docker Compose
# Full stack deployment with GPU support
# =============================================================================

version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # SurrAPI - Main API Service
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: surrapi-api
    ports:
      - "8000:8000"
    environment:
      - SURRAPI_PORT=8000
      - SURRAPI_DEVICE=auto
      - SURRAPI_LOG_LEVEL=INFO
      - SURRAPI_CHECKPOINT=/surrapi/app/assets/fno_128.pt
    volumes:
      # Mount weights directory (allows swapping models without rebuild)
      - ./app/assets:/surrapi/app/assets:ro
      # Optional: mount for development hot-reload
      # - ./app:/surrapi/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # GPU support (uncomment for CUDA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    networks:
      - surrapi-net
